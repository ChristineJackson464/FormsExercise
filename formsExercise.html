<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>

            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <br>

            <fieldset>
                <legend>When you visited:</legend>
                <label for="dateVisited">When you Visited</label>
                <select name="dateVisited" id="dateVisited">
                    <input type="date" value="yyyy-mm-dd">
                </select>
                <br>
                
                <label for="timeVisited">Time</label>
                <select name="timeVisited" id="timeVisited">
                    <input type="time">
                </select>
                
            </fieldset>
            <label for="fulName">Full Name</label>
            <input type="text" placeholder="Name" name="fulName" id="fulName">
            <br>
            <label for="email">Email</label>
            <input type="text" placeholder="Email" name="email" id="email">
            
           
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="satisfied" id="satisfied">
                <label for="satisfied">Satisfied</label>
                <br>
                <input type="radio" name="satisfied" id="NOTsatisfied">
                <label for="NOTsatisfied">Neither Satisfied Nor Dissatisfied</label>
                <br>

                <input type="radio" name="satisfied" id="Dissatisfied">
                <label for="Dissatisfied">Dissatisfied</label>

            </fieldset>
            <label for="tellUsAbout">Tell us about your experience:</label>
            <textarea name="tellUsAbout" id="tellUsAbout" cols="20" rows="2">Tell us about your experience</textarea>
            <br>
            <label for="times">Times visited last month</label>
            <br>
            <input type="text">
            <br>
            <input type="checkbox" name="contact" id="contact">
            <label for="contact">Please check the box if you would be willing to be contacted about your
                experience</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
